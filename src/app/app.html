<div class="shell">
  <header class="header">
    <div class="logo" style="display: flex; align-items: center; gap: 15px;">
      <div style="color: var(--accent-color); font-size: 1.8rem; display: flex; align-items: center;">
        <i class="fa-solid fa-headset"></i>
      </div>
      <div>
        <span
          style="font-family: var(--font-display); font-weight: 800; font-size: 1.1rem; color: var(--accent-color); letter-spacing: 2px;">RACE</span>
        <span
          style="font-family: var(--font-display); font-weight: 300; font-size: 1.1rem; color: #fff; letter-spacing: 1px;">STRATEGIST</span>
      </div>
    </div>

    <nav class="animate-in" style="animation-duration: 1.2s; flex: 1; margin-left: 50px;">
      <div *ngIf="auth.currentUser()"
        style="display: flex; gap: 30px; font-size: 0.75rem; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">
        <a routerLink="/home" routerLinkActive="active" style="text-decoration: none;">
          <span class="nav-link">DASHBOARD</span>
        </a>
        <a routerLink="/strategy" routerLinkActive="active" style="text-decoration: none;">
          <span class="nav-link">STRATEGY</span>
        </a>
        <a routerLink="/team" routerLinkActive="active" style="text-decoration: none;">
          <span class="nav-link">TEAM</span>
        </a>
        <span class="nav-link disabled">TELEMETRY</span>
        <span class="nav-link disabled">TEMPEST</span>
      </div>
    </nav>

    <div class="auth-box animate-in">
      <!-- Only show profile if logged in -->
      <div *ngIf="auth.currentUser()" class="user-profile" (click)="logout()">
        <div class="user-info">
          <span class="username">{{ auth.currentUser()?.username }}</span>
          <span class="license">{{ auth.currentUser()?.license }}</span>
        </div>
        <img [src]="auth.currentUser()?.avatar" class="avatar">
        <div class="logout-overlay">LOGOUT</div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container" style="max-width: 1400px; margin: 0 auto;">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer
    style="padding: 40px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); color: var(--text-dim); font-size: 0.7rem; letter-spacing: 1px; text-transform: uppercase;">
    &copy; 2026 RACE STRATEGIST // DESIGNED_FOR_VICTORY
  </footer>
</div>
